<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Play</title>
</head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
}
    :root{--c1:rgb(90,90,90,.2);
    --c2:rgb(60,60,60,.6);
    --bg:hsl(0 0% 0%);
    --bg2:hsl(252 33% 97%);
    --bgwhite:white;
    --color2:black;
    --nav:hsl(0 0% 14%);
    --color:hsl(240, 67%, 94%);
    --textpost:hsl(240, 67%, 94%);
    --color:hsl(240, 67%, 94%);
    --textpost:hsl(240, 67%, 94%);
    --color-merah:red;
    --color-p:var(--color);
    --color-s:#75757C;
    --color-d:var(--color);
    --color-l:var(--bg);
    --font-family:&quot;font-family:&quot;Poppins&quot;,sans-serif;&quot;;
    --font-family-s:&quot;font-family:&quot;Poppins&quot;,sans-serif;&quot;;
    --td:0.5s;
    --te:cubic-bezier(0.215, 0.61, 0.355, 1);--color-new:hsl(240, 67%, 94%);
    }

    :root.light{
    --color2:white;
    --bgwhite:black;
    --bg2:#000;
    --color-merah:hsl(338, 100%, 54%);
    --bg:hsl(240, 67%, 94%);
    --textpost:hsl(0 0% 30%);
    --c1:rgb(90,90,90,.06);
    --c2:rgb(60,60,60,.06);
    --bg:hsl(240, 67%, 94%);
    --nav:hsl(0 0% 100%);
    --color:hsl(0 0% 30%);
    --textpost:hsl(0 0% 30%);
    --color-new:hsl(0 0% 0%);
    }

    body,html{
    margin:0;
    padding:0;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    }
header{display:none}

h1, p, h2, h3, h4, ul, li, div {
  margin: 0;
  padding: 0;
}

body {
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex;
}

.loading {
  background: #000;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index:99;

}
.loading .home {
  text-align: center;
}
.loading .home p {
  font-size: 3rem;
  font-weight: bold;
  color: red;
  position:fixed;
  top:1rem;
  left:1rem;
  white-space:nowrap;
}
.loading .home h1 {
  color: white;
  font-size: 60px;
  margin-top: -10px;
}
.loading .home hr {
  background: red;
  border: none;
  height: 1px;
}
.loading .home {
  position: relative;
  width: 200px;
}
.loading .home h1.abs {
  position: absolute;
  top: 0;
  width: 100%;
}
.loading .home .color {
  width: 0px;
  overflow: hidden;
  color: red;
}

</style>
<body>
<header>
<h1>cyberplay.id</h1>
</header>
    <main>
      <section>
        <div class="loading">
	  <div class="home">
	    <p>Cyber Play</p>
	    <h1>0%</h1>
	    <hr/>
	  </div>
	</div>
  </section>


  </main>
<script>
$(document).ready(function() {

  var counter = 0;
  var c = 0;
  var i = setInterval(function(){
      $(".loading .home h1").html(c + "%");
      $(".loading .home hr").css("width", c + "%");

    counter++;
    c++;
      
    if(counter == 101) {
        clearInterval(i);
    }
  }, 50);
});
</script>
</body>
</html>
