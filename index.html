    --nav:hsl(0 0% 14%);
    --color:hsl(240, 67%, 94%);
    --textpost:hsl(240, 67%, 94%);
    --color:hsl(240, 67%, 94%);
    --textpost:hsl(240, 67%, 94%);
    --color-merah:red;

    --font-family:&quot;font-family:&quot;Poppins&quot;,sans-serif;&quot;;
    --font-family-s:&quot;font-family:&quot;Poppins&quot;,sans-serif;&quot;;
    --td:0.5s;
    --te:cubic-bezier(0.215, 0.61, 0.355, 1);--color-new:hsl(240, 67%, 94%);
    }


    :root.light{
    --color2:white;

    --bg2:#000;
    --color-merah:hsl(338, 100%, 54%);
    --bg:hsl(240, 67%, 94%);
    --textpost:hsl(0 0% 30%);
    --c1:rgb(90,90,90,.06);
    --c2:rgb(60,60,60,.06);
    --bg:hsl(240, 67%, 94%);
    --nav:hsl(0 0% 100%);
    --color:hsl(0 0% 30%);
    --textpost:hsl(0 0% 30%);
    --color-new:hsl(0 0% 0%);

    body,html{
    margin:0;
    padding:0;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    }
    @media (max-width:767px){html{scrollbar-color:#fff0 #fff0;}}@media (min-width:768px){html{scrollbar-color:auto auto;}}
    body{
    font-family:var(--font-family), &#39;Arial&#39;, sans-serif;
    font-size:100%;
    height:100vh;
    color:var(--color);
    background:var(--bg);
    }
    header{
    position:fixed;
    top:0;
    left:0;
    background:var(--bg);
    width:100%;
    height:80px;
    }
    
    header h1{
    position:fixed;
    top:0;
    right:1rem;
    }
    
    #h-ina{
    position:fixed;
    background:black;
    padding:0 25px;
    top:0;
    left:0;
    width:100%;
    }
    main{
    padding:100px 0px 100px;
    }
    #s-ina {
    padding:0 5rem;
    }
    #s-ina span{
    font-size:2rem;
    }
    #s-ina h2{
    margin-top:20px;

    @media (max-width: 600px) {

    }

    #ss-h-ina{

    margin-top:35px;
    display:flex;
    }
    @media (max-width: 600px){
    #ss-h-ina {

    }
    }
    #ss-h-ina button{ 
    width:150px;
    border-radius:50px;
    padding:15px;
    font-size:1.5rem;
    cursor:pointer;
    text-decoration:none;
    border:none;
    background:var(--color);
    color:var(--bg);
    }
    #ss-h-ina button:hover{
    background:linear-gradient(to right, #ccc, #000);
    }
    
    
    .slide-up {
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 1s forwards;
    }

    @keyframes slideUp {
    0% {
    opacity: 0;
    transform: translateY(30px);
    }
    100% {
    opacity: 1;
    transform: translateY(0);
    }
    }
    .s-follow button {
    border:1px solid var(--color);
    padding:5px 15px;
    font-size:2.2rem;
    border-radius:50px;
    background:transparent;
    color:var(--color);
    
    }

    .s-follow {
    padding:5rem 5rem 0;
    animation-delay:0.2s;
    }
    @media (max-width: 600px) {
    .s-follow {
    padding:4rem 15px 0;
    }
    }
    header{
    z-index:1;
    }
 
    .ina-toggle{
    position:fixed;
    top:1.5rem;
    right:1rem;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    width: 20px;
    z-index:3;
    border: none;
    border-radius: 50px;
    align-items: center;
    padding: 5px 25px;
    }
    
    
    .icon-01{
    height: 2px;
    width: 30px;
    background:#fff;
    margin: 2px 0;
    transition: all 0.3s ease;
    }
    .icon-02 {
    height: 2px;
    width: 30px;
    background:#fff;
    margin: 2px 0;
    transition: all 0.3s ease;
    }
    .nav {
    display: none;
    background: red;
    padding: 10px;
    position:fixed;
    }
    .nav.active {
    display: block;
	display: flex;
    flex-direction: column;
    height: 100vh;
    z-index: 2;
    background: black;
    width: 100%;
    justify-content: center;
    align-items: flex-star;
    font-size: 3rem;
    padding:0;
    }

    .nav a{
    font-size:3rem;
    text-decoration:none;
    margin:0;
    padding: 10px 25px;
    color:var(--color);
    }
    .nav a:hover{
    background:red;
    }
    .ina-toggle.active .icon-01 {
    transform: rotate(45deg) translate(5px, 5px);
    }
    .ina-toggle.active .icon-02 {
    transform: rotate(-45deg) translate(5px, -5px);
    }

    .follow-follow{
    width:100%;
    margin: 50px 0 0;
    border-top: 1px solid var(--color);
    display: flex;
    flex-direction: column;
    position:relative;
    padding: 25px 0 25px;

    }
    .follow-follow button{
    margin: 5px 25px;
    background: transparent;
    color: var(--color);
    border-radius: 50px;
    font-size: 1.8rem;
    border: none;
    text-align: left;
    }
    .nav h2{
    margin: 0 0 50px;
    border-bottom: 1px solid var(--color);
    font-size:3rem;
    padding:0 25px 25px;
    width:100%;
    text-align:left;
    }
</style>
